<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Night Planner</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <!-- Link to external CSS file -->
    </head>

    <body>
        <section class="box">
            <h1>
                üçø Movie Night üçø <br />
                Planner
            </h1>

            <!-- Step 1: Let's begin -->
            <button class="button" id="startButton" onclick="greeting()">
                Let's begin!
            </button>
            <p class="message" id="greet"></p>

            <!-- Step 2: Choose Genre -->
            <button class="button" id="genreButton" onclick="chooseGenre()">
                Choose Genre
            </button>

            <!-- Section for Genre and Movie List (Hidden initially) -->
            <div id="hiddenMovieContent">
                <p class="message" id="genreResults"></p>
                <section id="movie-list">
                    <div class="movie-details">
                        <img
                            src="poster.jpg"
                            alt="Movie Poster"
                            class="movie-poster"
                        />
                        <p class="movie-title">Movie Title</p>
                        <p class="movie-description">Movie Description</p>
                    </div>
                </section>
                <section class="movie-buttons">
                    <button
                        class="button"
                        id="chooseAgainButton"
                        onclick="chooseGenre()"
                    >
                        Choose Again
                    </button>
                    <button class="button" id="finishButton">
                        Click to Finish
                    </button>
                </section>
            </div>

            <!-- Reset -->
            <p id="finalMessage">Enjoy your movie night!</p>
            <button id="resetButton" onclick="reset()">
                <img src="images/reset.png" alt="Reset" />
            </button>
        </section>
        <script src="movies.js"></script>
        <script src="script.js"></script>
    </body>
</html>

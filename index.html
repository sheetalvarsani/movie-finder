<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Plan your perfect movie night with personalized recommendations based on your favorite genres."
        />
        <title>Movie Night Planner</title>

        <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <main class="box">
            <h1>
                üçø Movie Night üçø <br />
                Planner
            </h1>
            <nav>
                <button
                    class="button"
                    id="startButton"
                    onclick="displayGreeting()"
                    aria-label="Start planning movie night"
                >
                    Let's begin!
                </button>
                <p class="message" id="greet"></p>

                <button
                    class="button"
                    id="genreButton"
                    onclick="chooseGenre()"
                    aria-label="Choose movie genre"
                >
                    Choose Genre
                </button>
            </nav>

            <div id="hiddenMovieContent">
                <p class="message" id="genreResults"></p>
                <section id="movie-list">
                    <div class="movie-details">
                        <img
                            src="poster.jpg"
                            alt="A poster of the movie titled 'Movie Title'"
                            class="movie-poster"
                        />
                        <p class="movie-title">Movie Title</p>
                        <p class="movie-description">Movie Description</p>
                    </div>
                </section>
                <section class="movie-buttons">
                    <button
                        class="button"
                        id="chooseAgainButton"
                        onclick="chooseGenre()"
                        aria-label="Choose another genre"
                    >
                        Choose Again
                    </button>
                    <button
                        class="button"
                        id="finishButton"
                        onclick="finish()"
                        aria-label="Finish movie night planning"
                    >
                        Click to Finish
                    </button>
                </section>
            </div>

            <footer>
                <button
                    id="resetButton"
                    onclick="resetUI()"
                    aria-label="Reset the planner"
                >
                    <img src="images/reset.png" alt="Reset" />
                </button>
            </footer>
        </main>

        <script src="movies.js"></script>
        <script src="script.js"></script>
    </body>
</html>
